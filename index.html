<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<style type="text/css">
			.circle {
				width: 20px;
				height: 20px;
				background-color: transparent;
				border: 2px solid green;
				border-radius: 50%;
				pointer-events: none;
			}

			.info-area {
				position: fixed;
				top: 80%;
				left: 5%;
				background-color: rgba(255, 255, 255, 0.3);
				border-radius: 10px;
/*				transform: translate(-50%, -50%);*/
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="position-relative" id="father">
			<img id="worldmap" src="images/worldmap.jpg" style="">
			<div class="position-absolute circle" id="cursor"></div>
		</div>

		<div class="info-area">
			<div class="row">
				<div class="col-1">
					<small>X</small>
				</div>

				<div class="col">
					<input class="form-control form-control-sm" id="coordX" readonly disabled>
				</div>
			</div>

			<div class="row mt-1">
				<div class="col-1">
					<small>Y</small>
				</div>

				<div class="col">
					<input class="form-control form-control-sm" id="coordY" readonly disabled>
				</div>
			</div>

			<div class="row mt-2">
				<div class="col d-grid pe-1">
					<button class="btn btn-sm btn-outline-success" type="button">Check</button>
				</div>

				<div class="col d-grid ps-1">
					<button class="btn btn-sm btn-outline-primary" type="button">Connect</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script type="text/javascript">
			const father = document.getElementById('father')
			const worldmap = document.getElementById('worldmap')
			const cursorCircle = document.getElementById('cursor');
			const coordX = document.getElementById('coordX');
			const coordY = document.getElementById('coordY');

			const adjustImage = () => {
				worldmap.style.height = window.innerHeight + 'px'
				worldmap.style.width = 'auto';
			}

			window.onload = () => {
				adjustImage();
			}

			window.onresize = () => {
				adjustImage()
			};

			window.onmousemove = (e) => {
				const x = e.clientX - father.getBoundingClientRect().left;
				const y = e.clientY - father.getBoundingClientRect().top;

				coordX.value = Math.floor( x );
				coordY.value = Math.floor( y );

				cursorCircle.style.left = `${x - 10}px`; // Adjust for circle's size
				cursorCircle.style.top = `${y - 10}px`;  // Adjust for circle's size
			}
		</script>
	</body>
</html>
