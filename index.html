	<body>
		<div class="position-relative">
			<img id="worldmap" src="images/worldmap.jpg" style="">
			<div class="position-absolute top-0 start-0">
				<div class="position-relative" id="fatherID"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script type="text/javascript">
			const father = document.getElementById('fatherID')
			const worldmap = document.getElementById('worldmap')
			const rows = 70
			const cols = rows*2

			const drawPage = () => {
				worldmap.style.height = window.innerHeight + 'px'
				worldmap.style.width = 'auto';

				const height = window.innerHeight
				const width = worldmap.getBoundingClientRect().width;

				const tile_y = worldmap.getBoundingClientRect().height / rows;
				const tile_x = worldmap.getBoundingClientRect().width / cols;

				console.log(tile_x, tile_y)

				for (let i=0; i<rows; i++) {
					for (let j=0; j<cols; j++) {
						let child = document.createElement("div");
						child.classList.add('position-absolute');
						child.classList.add('test');
						child.style.left = j*tile_y + 'px';
						child.style.top = i*tile_x + 'px';
						child.style.height = tile_y + 'px';
						child.style.width = tile_x + 'px';
						father.append(child);
						// break
					}
					// break
				}
			}

			// onmouseover = (event) => {
			// 	event.target.style.color = 'green';
			// 	event.target.style.backgroundColor = 'green';
			// };


			window.onload = () => {
				drawPage();
				// console.log(window.innerHeight)
				// console.log(window.innerWidth)
			}

			window.onresize = () => {
				drawPage()

			};
		</script>
